<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>트리플: 여행자 클럽 마일리지 서비스</title>
    <meta name="author" content="boo" />
    <meta name="description" content="트리플 여행자 클럽 마일리지 서비스" />
    <meta
      name="keywords"
      content="장소 리뷰 작성 / 포인트 부여 히스토리 관리 / 개인별 누적 포인트 관리"
    />
    <link rel="stylesheet" href="./css/common.css" />

  <body>
    <nav>
      <div class="inner">
        <div class="nav-container">
          <h1 class="nav-title"><a href="./index.html">TRIPLE</a></h1>

        </div>
      </div>

    <main>
      <div class="inner">
        <div class="signin-container">

          <div class="signin-form">
            <input type="text" placeholder="아이디" id="id" />
            <input type="password" placeholder="비밀번호" id="password" />
            <input type="text" placeholder="닉네임" id="nickname" />
            <input type="button" value="회원가입" id="signup" />
            <!-- signup-container -->
          </div>
          <!-- signin-form -->
        </div>
        <!-- signin-container -->
      </div>
    </main>

    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"

    <script src="./js/signup.js"></script>
