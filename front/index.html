    <nav>

    <main>

                        <button class="category-item" id="gyeongnam">경남</button>
                        <button class="category-item" id="chungnuk">충북</button>
                        <button class="category-item" id="jeonbuk">전북</button>
                        <button class="category-item" id="incheon">인천</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 지도 -->
        <div id="map" class="inner"></div>   
    </main>

    <script
